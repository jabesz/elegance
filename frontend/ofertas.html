<body>
  <header>

      <div class="logo">
        <h1>Elegance</h1>
      </div>

  </header>
  <div class="hero">
    <div class="hero-text">
      <h1>Ofertas Elegance</h1>
    </div>
  </div>

<section class="ofertas">
  <h2>Confira as nossas ofertas exclusivas!</h2>

    <img src="https://i.pinimg.com/474x/4d/1f/38/4d1f3887c8a5f74744a38dcfd12177af.jpg" alt="Oferta Especial 1">
    <h3>Oferta Especial 1</h3>
    <p>Desconto de 50% em toda a coleção!</p>
    <p class="price">R$ 99,99</p>
    <p class="availability">Em estoque</p>

      <p>25 avaliações</p>
    </div>
    <button class="open-modal" data-name="Oferta Especial 1" data-img="https://i.pinimg.com/474x/4d/1f/38/4d1f3887c8a5f74744a38dcfd12177af.jpg"
      data-description="Desconto de 50% em toda a coleção!" data-price="R$ 99,99" data-availability="Disponível"
      data-rating="★★★★☆">
      Ver Mais
    </button>
  </div>
  <div class="oferta-item">
    <img src="https://i.pinimg.com/474x/4d/1f/38/4d1f3887c8a5f74744a38dcfd12177af.jpg" alt="Oferta Especial 2">
    <h3>Oferta Especial 2</h3>
    <p>Compre 2 e leve 3!</p>
    <p class="price">R$ 149,90</p>
    <p class="availability">Em estoque</p>
    <div class="rating">
      <span>★★★★☆</span>
      <p>15 avaliações</p>
    </div>
    <button class="open-modal" data-name="Oferta Especial 2" data-img="https://i.pinimg.com/474x/4d/1f/38/4d1f3887c8a5f74744a38dcfd12177af.jpg"
      data-description="Compre 2 e leve 3!" data-price="R$ 149,90" data-availability="Disponível" data-rating="★★★★☆">
      Ver Mais
    </button>
  </div>
</section>
